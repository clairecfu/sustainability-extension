<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        max-width: 250px;
        min-width: 250px;
        min-height: 100px;
        max-height: 400px;
        padding: 5px;
        word-wrap: break-word;
        }
	  a {font-size: 10pt}

#name, #index {
    font-size: 100%;
    vertical-align: middle;
	text-align: center;
	font-family: 'Helvetica';
	font-size: 30pt;
    word-wrap: break-word;
    
}
.tab {
  overflow: hidden;
  border: none;
  /* background-color: #f1f1f1; */
  vertical-align: bottom;
  padding: 0px;
  font-family: 'Helvetica';
}

/* Style the buttons that are used to open the tab content */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-family: 'Helvetica';
  font-size: 10pt;
  border-radius: 25px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  border-top: none;
}
        
#turtle{
	
    display: block;
    margin-left: auto;
    margin-right: auto;
}
        
#name{
    vertical-align: middle;
	text-align: center;
    color: blue;
	color: #fff;
    background: linear-gradient(110deg, #808000 33%, rgba(0, 0, 0, 0) 33%), linear-gradient(110deg, #C5E7D7 34%, #228B22 34%);
    background-size: 300%;
    -webkit-text-fill-color: transparent;
    -webkit-background-clip: text;
    animation: Gradient 5s ease infinite;
    -webkit-animation: Gradient 15s ease infinite;
    -moz-animation: Gradient 5s ease infinite;
}

@-webkit-keyframes Gradient {
	0% {
		background-position: 30% 50%
	}
	30% {
		background-position: 25% 50%
	}
	100% {
		background-position: 30% 50%
	}
}
        
.tooltip {
    vertical-align: middle;
    text-align: center;
    font-size: 10pt;
    display: block;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    vertical-align: middle;
	text-align: center;
    display: inline-block;
    border-bottom: 1px dotted black;
    
}

.tooltip .tooltiptext {
    font-size: 8pt;
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 150%;
    max-width: 70px;
  left: 48%;
  margin-left: 60px;
  
  /* Fade in tooltip - takes 1 second to go from 0% to 100% opac: */
  opacity: 0;
  transition: opacity 1s;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: .7;
}
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
	
  </head>
  <body>
	  <!-- Tab content -->
	  <div id="brand-tab-content" class="tabcontent">
			<div id="name"></div>
			<center><div id="turtle"></div></center>
			
                    <center><div class="tooltip">Sustainability Index:
<!--                        <img src="qmark.png" height=10%, width=10% class="qmark">-->
            <span class="tooltiptext">Click on the other tab to learn more about the index!</span>
          </div></center>
			<div id="index"></div>
          
          


			<!-- <a href="https://www.fashionrevolution.org/about/transparency/">
				Click here to learn more about the transparency index
			</a> -->
		  </div>
		  
		  <div id="info-tab-content" class="tabcontent">
			<p>info tab</p>
		  </div>
		  <script src="popup.js"></script>

	<div class="tab">
		<button class = "tablinks active" id="brand-tab">Sustainability Info</button>
		<button class = "tablinks" id="info-tab">Learn More!</button>
	  </div>
	  
	  
  </body>
</html>
