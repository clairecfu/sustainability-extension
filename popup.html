<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #name{
        max-width: 200px;
        min-width: 200px;
        padding: 10px;
        word-wrap: break-word;
      }
	  a {font-size: 10pt}

#name, #index {
    vertical-align: middle;
	text-align: center;
	font-family: 'Helvetica';
	font-size: 15pt;
    word-wrap: break-word;
    
}
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons that are used to open the tab content */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
        
#name{
    vertical-align: middle;
	text-align: center;
    color: blue;
	color: #fff;
    background: linear-gradient(110deg, #ffeead 33%, rgba(0, 0, 0, 0) 33%), linear-gradient(110deg, #C5E7D7 34%, #88d8b0 34%);
    background-size: 300%;
    -webkit-text-fill-color: transparent;
    -webkit-background-clip: text;
        animation: Gradient 5s ease infinite;
    -webkit-animation: Gradient 15s ease infinite;
    -moz-animation: Gradient 5s ease infinite;
}
        
    #caption{
        vertical-align: middle;
        text-align: center;
        font-size: 10pt;
        }

@-webkit-keyframes Gradient {
	0% {
		background-position: 30% 50%
	}
	30% {
		background-position: 25% 50%
	}
	100% {
		background-position: 30% 50%
	}
}
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
	
  </head>
  <body>
	  <!-- Tab content -->
	  <div id="brand-tab-content" class="tabcontent">
			<div id="name"></div>
			<div id="caption"> Sustainability Index: </div>
			<div id="index"></div>
			<a href="https://www.fashionrevolution.org/about/transparency/">
				Click here to learn more about the transparency index
			</a>
			<img src="images/turtle.gif" height=50%, width="50%">
		  </div>
		  
		  <div id="info-tab-content" class="tabcontent">
			<p>info tab</p>
		  </div>
		  <script src="popup.js"></script>

	<div class="tab">
		<button class = "tablinks active" id="brand-tab">Sustainability Info</button>
		<button class = "tablinks" id="info-tab">Learn More!</button>
	  </div>
	  
	  
  </body>
</html>
