<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        max-width: 250px;
        min-width: 250px;
        min-height: 250px;
        max-height: 400;
        padding: 10px;
        word-wrap: break-word;
        }
	  a {font-size: 10pt}

#name, #index {
    font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
    font-size: 100%;
    font-size: 15pt;
    vertical-align: middle;
	text-align: center;
	font-family: 'Helvetica';
	font-size: 15pt;
    word-wrap: break-word;
    
}
        
#turtle{
    vertical-align: middle;
    display: block;
    margin-left: 100px;
    margin-right: auto;
    width: 55%;
    height: 55%;
}
        
#name{
    vertical-align: middle;
	text-align: center;
    color: blue;
	color: #fff;
    background: linear-gradient(110deg, #ffeead 33%, rgba(0, 0, 0, 0) 33%), linear-gradient(110deg, #C5E7D7 34%, #88d8b0 34%);
    background-size: 300%;
    -webkit-text-fill-color: transparent;
    -webkit-background-clip: text;
    animation: Gradient 5s ease infinite;
    -webkit-animation: Gradient 15s ease infinite;
    -moz-animation: Gradient 5s ease infinite;
}
        
    #caption{
        vertical-align: middle;
        text-align: center;
        font-size: 10pt;
        font-size: 10pt;
        }

@-webkit-keyframes Gradient {
	0% {
		background-position: 30% 50%
	}
	30% {
		background-position: 25% 50%
	}
	100% {
		background-position: 30% 50%
	}
}
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="name"></div>
    <div id="turtle"></div>
    <div id="caption"> Sustainability Index: </div>
	<div id="index"></div>
<!--
	<a href="https://www.fashionrevolution.org/about/transparency/">
		Click here to learn more about the transparency index
	</a>
-->

  </body>
</html>
